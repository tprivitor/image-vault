<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>image-vault</title>
  <style>
    :root {
      --bg: #020617;
      --bg-card: #020617;
      --bg-card-inner: #0b1220;
      --bg-card-hover: #111827;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #3b82f6;
      --accent-soft: rgba(59,130,246,0.3);
      --border-subtle: rgba(31,41,55,0.9);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      padding: 1.75rem 1.25rem 3rem;
      max-width: 980px;
      margin-inline: auto;
    }

    header { margin-bottom: 1.25rem; }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      margin-bottom: 0.25rem;
    }

    p.subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
    }

    .top-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .msg {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .search-wrap { margin-left: auto; }

    .search-input {
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      font-size: 0.8rem;
      min-width: 190px;
    }

    .search-input::placeholder { color: #6b7280; }
    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .card {
      position: relative;
      text-decoration: none;
      color: inherit;
      border-radius: 0.9rem;
      padding: 0.85rem 0.85rem 0.95rem;
      background:
        radial-gradient(circle at top left, rgba(59,130,246,0.16), transparent 60%),
        radial-gradient(circle at bottom right, rgba(8,47,73,0.7), transparent 65%),
        linear-gradient(145deg, #020617, #020617);
      border: 1px solid var(--border-subtle);
      box-shadow:
        0 12px 30px rgba(0,0,0,0.85),
        0 0 0 1px rgba(15,23,42,0.9);
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      overflow: hidden;
      transition:
        transform 130ms ease-out,
        box-shadow 130ms ease-out,
        border-color 130ms ease-out,
        background 130ms ease-out;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(96,165,250,0.22), transparent 55%);
      opacity: 0;
      transition: opacity 130ms ease-out;
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-2px) scale(1.02);
      border-color: var(--accent);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.9),
        0 0 0 1px var(--accent-soft);
    }

    .card:hover::before { opacity: 1; }

    .card-inner {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      position: relative;
      z-index: 1;
    }

    .folder-icon {
      width: 38px;
      height: 38px;
      border-radius: 0.9rem;
      background: radial-gradient(circle at top left, #1e293b, #020617);
      border: 1px solid rgba(148,163,184,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        inset 0 0 8px rgba(15,23,42,0.9),
        0 5px 12px rgba(0,0,0,0.85);
      flex-shrink: 0;
      font-size: 1.1rem;
    }

    .folder-label { display: flex; flex-direction: column; gap: 0.1rem; }
    .card h2 { font-size: 0.96rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .card p  { font-size: 0.78rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .chip {
      margin-top: 0.45rem;
      align-self: flex-start;
      padding: 0.22rem 0.55rem;
      border-radius: 999px;
      font-size: 0.7rem;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
    }
  </style>
</head>
<body>

<header>
  <div class="top-row">
    <div>
      <h1>image-vault</h1>
      <p class="subtitle">Personal Image CDN & Asset Vault</p>
    </div>
    <div class="search-wrap">
      <input id="search" class="search-input" type="search" placeholder="Filter foldersâ€¦">
    </div>
  </div>
  <div class="msg" id="status">Loading foldersâ€¦</div>
</header>

<main class="grid" id="grid"></main>

<script>

  /* â­ Folder icon mapping inserted here â­ */
  const folderIcons = {
    "apk-icons": "ðŸ“±",
    "backgrounds": "ðŸŒŒ",
    "game-assets": "ðŸŽ®",
    "icons": "ðŸŽ¨",
    "test-icons": "ðŸ§ª"
  };

  const owner   = "tprivitor";
  const repo    = "image-vault";
  const imgRoot = "img";

  const apiUrl   = `https://api.github.com/repos/${owner}/${repo}/contents/${imgRoot}`;
  const grid     = document.getElementById("grid");
  const statusEl = document.getElementById("status");
  const searchEl = document.getElementById("search");

  function prettyName(name) {
    return name.replace(/[-_]+/g, " ").replace(/\b\w/g, c => c.toUpperCase());
  }

  fetch(apiUrl)
    .then(r => r.json())
    .then(items => {

      const folders = items
        .filter(i => i.type === "dir")
        .sort((a,b)=>a.name.localeCompare(b.name));

      statusEl.textContent = "";

      folders.forEach(folder => {
        const disp = prettyName(folder.name);

        const card = document.createElement("a");
        card.className = "card";
        card.href = `${imgRoot}/${folder.name}/`;
        card.dataset.name = disp.toLowerCase();

        const inner = document.createElement("div");
        inner.className = "card-inner";

        const icon = document.createElement("div");
        icon.className = "folder-icon";

        /* â­ apply emoji based on folder name â­ */
        icon.textContent = folderIcons[folder.name] ?? "ðŸ—‚ï¸";

        const wrap = document.createElement("div");
        wrap.className = "folder-label";

        const h2 = document.createElement("h2");
        h2.textContent = disp;

        const p = document.createElement("p");
        p.textContent = `Assets in /${imgRoot}/${folder.name}/`;

        wrap.appendChild(h2);
        wrap.appendChild(p);

        inner.appendChild(icon);
        inner.appendChild(wrap);
        card.appendChild(inner);

        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = "Image set";

        card.appendChild(chip);
        grid.appendChild(card);
      });

      searchEl.addEventListener("input", () => {
        const q = searchEl.value.toLowerCase();
        [...grid.children].forEach(card =>
          card.style.display = card.dataset.name.includes(q) ? "" : "none"
        );
      });

    });
</script>

</body>
</html>
