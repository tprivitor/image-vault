<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>test-icons ¬∑ Image Vault</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    a.back {
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-decoration: none;
      color: #2563eb;
    }
    a.back:hover {
      text-decoration: underline;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 1rem;
    }
    .card {
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 96px;
      object-fit: contain;
      display: block;
      margin: 0 auto 0.25rem;
    }
    .card span {
      font-size: 0.8rem;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h1>test-icons</h1>
<a class="back" href="/image-vault/">‚Üê Back to Image Vault</a>

<main class="grid" id="grid"></main>

<script>
  // üëá Only thing you ever edit in this file:
  const files = [
    "apps_gamestop.png",
    "apps_spark360.png",
    "apps_supern64.png",
    "games_sonic.png",
    "minecraft.png",
    "misc_games.png"
  ];

  const grid = document.getElementById("grid");

  files.forEach(name => {
    const a = document.createElement("a");
    a.className = "card";
    a.href = name;
    a.target = "_blank";

    const img = document.createElement("img");
    img.src = name;
    img.alt = name;

    const span = document.createElement("span");
    span.textContent = name;

    a.appendChild(img);
    a.appendChild(span);
    grid.appendChild(a);
  });
</script>

</body>
</html>
