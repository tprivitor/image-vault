<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Image Vault</title>
  <style>
  h1 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 1rem;
}
header h1 {
  font-size: 2.2rem;
  color: #2563eb; /* blue */
  margin-bottom: 0.5rem;
}
.subtitle {
  font-size: 1rem;
  margin-bottom: 1rem;
  color: #6b7280;
}
body {
  max-width: 900px;
  margin: 0 auto;
  padding: 1.5rem;
}
    body {
      font-family: system-ui, sans-serif;
      padding: 1rem;
    }
    h1 { margin-bottom: 0.5rem; }
    a.back {
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-decoration: none;
      color: #2563eb;
    }
    a.back:hover { text-decoration: underline; }
    .msg {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 0.75rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 1rem;
    }
    .card { text-align: center; }
    .card img {
      max-width: 100%;
      height: 96px;
      object-fit: contain;
      display: block;
      margin: 0 auto 0.25rem;
    }
    .card span {
  font-size: 0.65rem;
  line-height: 1.1;
  word-break: break-word;
  max-height: 2.4em;
  overflow: hidden;
    }
    .copy-btn {
      padding: 0.3rem 0.5rem;
      font-size: 0.75rem;
      border-radius: 0.4rem;
      border: 1px solid #9ca3af;
      background: #f3f4f6;
      cursor: pointer;
    }
    .copy-btn:active { background: #e5e7eb; }
  </style>
</head>
<body>

<h1>My Image Vault</h1>
<a class="back" href="/image-vault/">‚Üê Back to Image Vault</a>

<div class="msg" id="status">Loading images‚Ä¶</div>
<main class="grid" id="grid"></main>

<script>
  const owner  = "tprivitor";
  const repo   = "image-vault";
  const branch = "main";
  const repoBasePath = "/image-vault/";

  let folderPath = window.location.pathname;
  if (folderPath.startsWith(repoBasePath)) {
    folderPath = folderPath.slice(repoBasePath.length);
  }
  folderPath = folderPath.replace(/^\/+/, "").replace(/\/+$/, "");

  const apiUrl   = `https://api.github.com/repos/${owner}/${repo}/contents/${folderPath}`;
  const grid     = document.getElementById("grid");
  const statusEl = document.getElementById("status");

  const imageExts = [".png", ".jpg", ".jpeg", ".webp", ".gif", ".ico"];

  fetch(apiUrl)
    .then(res => {
      if (!res.ok) throw new Error("GitHub API error " + res.status);
      return res.json();
    })
    .then(items => {
      const files = items
        .filter(item =>
          item.type === "file" &&
          item.name !== "index.html" &&
          !item.name.startsWith(".") &&
          imageExts.some(ext => item.name.toLowerCase().endsWith(ext))
        )
        .sort((a, b) => a.name.localeCompare(b.name));

      if (files.length === 0) {
        statusEl.textContent = "No image files found in this folder.";
        return;
      }

      statusEl.textContent = "";

      files.forEach(item => {
        const fileName = item.name;
        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${folderPath}/${fileName}`;

        const card = document.createElement("div");
        card.className = "card";

        const link = document.createElement("a");
        link.href = fileName;
        link.target = "_blank";

        const img = document.createElement("img");
        img.src = fileName;
        img.alt = fileName;

        link.appendChild(img);
        card.appendChild(link);

        const label = document.createElement("span");
        label.textContent = fileName;
        card.appendChild(label);

        const button = document.createElement("button");
        button.className = "copy-btn";
        button.textContent = "üìã Copy Raw URL";
        button.addEventListener("click", () => {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(rawUrl).then(() => {
              const oldText = button.textContent;
              button.textContent = "‚úÖ Copied!";
              setTimeout(() => button.textContent = oldText, 1200);
            }).catch(() => alert(rawUrl));
          } else {
            alert(rawUrl);
          }
        });
        card.appendChild(button);

        grid.appendChild(card);
      });
    })
    .catch(err => {
      console.error(err);
      statusEl.textContent = "Failed to load images from GitHub API.";
    });
</script>

</body>
</html>
