<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Image Vault</title>
  <style>
    :root {
      --bg: #050505;
      --bg-card: #111827;
      --bg-card-hover: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #3b82f6;
      --btn-bg: #111827;
      --btn-bg-hover: #1f2937;
      --btn-border: #4b5563;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--text-main);
      margin: 0;
      min-height: 100vh;
      max-width: 980px;
      padding: 1.5rem 1rem 3rem;
      margin-inline: auto;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 0 0.75rem;
    }

    a.back {
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--accent);
    }
    a.back:hover { text-decoration: underline; }

    .top-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .msg {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .search-wrap {
      margin-left: auto;
    }

    .search-input {
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      font-size: 0.8rem;
      min-width: 180px;
    }
    .search-input::placeholder {
      color: #6b7280;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(59,130,246,0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .card {
      text-align: center;
      background: rgba(15, 23, 42, 0.92);
      padding: 0.5rem 0.4rem 0.6rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(31, 41, 55, 0.9);
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      transition:
        transform 120ms ease-out,
        box-shadow 120ms ease-out,
        border-color 120ms ease-out,
        background 120ms ease-out;
    }

    .card:hover {
      transform: translateY(-2px) scale(1.02);
      border-color: var(--accent);
      background: var(--bg-card-hover);
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(59,130,246,0.3);
    }

    .card a.thumb-link {
      display: block;
    }

    .card img {
      max-width: 100%;
      height: 96px;
      object-fit: cover;
      display: block;
      border-radius: 0.5rem;
      margin: 0 auto 0.3rem;
    }

    .card span {
      display: block;
      font-size: 0.65rem;
      line-height: 1.15;
      word-break: break-word;
      max-height: 2.3em; /* ~2 lines */
      overflow: hidden;
      color: var(--text-main);
      margin-bottom: 0.25rem;
    }

    .copy-btn {
      padding: 0.32rem 0.6rem;
      font-size: 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text-main);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      white-space: nowrap;
    }
    .copy-btn:hover {
      background: var(--btn-bg-hover);
    }
    .copy-btn:active {
      transform: translateY(1px);
    }

    @media (max-width: 600px) {
      body {
        padding-inline: 0.75rem;
      }
      h1 {
        font-size: 1.3rem;
      }
      .card span {
        font-size: 0.6rem;
      }
      .grid {
        gap: 0.85rem;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>

<div class="top-row">
  <div>
    <h1>My Image Vault</h1>
    <a class="back" href="/image-vault/">‚Üê Back to Image Vault</a>
  </div>
  <div class="search-wrap">
    <input
      id="search"
      class="search-input"
      type="search"
      placeholder="Filter by filename‚Ä¶">
  </div>
</div>

<div class="msg" id="status">Loading images‚Ä¶</div>
<main class="grid" id="grid"></main>

<script>
  const owner  = "tprivitor";
  const repo   = "image-vault";
  const branch = "main";
  const repoBasePath = "/image-vault/";

  let folderPath = window.location.pathname;
  if (folderPath.startsWith(repoBasePath)) {
    folderPath = folderPath.slice(repoBasePath.length);
  }
  folderPath = folderPath.replace(/^\/+/, "").replace(/\/+$/, "");

  const apiUrl   = `https://api.github.com/repos/${owner}/${repo}/contents/${folderPath}`;
  const grid     = document.getElementById("grid");
  const statusEl = document.getElementById("status");
  const searchEl = document.getElementById("search");

  const imageExts = [".png", ".jpg", ".jpeg", ".webp", ".gif", ".ico"];

  fetch(apiUrl)
    .then(res => {
      if (!res.ok) throw new Error("GitHub API error " + res.status);
      return res.json();
    })
    .then(items => {
      const files = items
        .filter(item =>
          item.type === "file" &&
          item.name !== "index.html" &&
          !item.name.startsWith(".") &&
          imageExts.some(ext => item.name.toLowerCase().endsWith(ext))
        )
        .sort((a, b) => a.name.localeCompare(b.name));

      if (files.length === 0) {
        statusEl.textContent = "No image files found in this folder.";
        return;
      }

      statusEl.textContent = "";

      files.forEach(item => {
        const fileName = item.name;
        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${folderPath}/${fileName}`;

        const card = document.createElement("div");
        card.className = "card";
        card.dataset.name = fileName.toLowerCase();

        const link = document.createElement("a");
        link.href = fileName;
        link.target = "_blank";
        link.className = "thumb-link";
        link.title = fileName;

        const img = document.createElement("img");
        img.src = fileName;
        img.alt = fileName;

        link.appendChild(img);
        card.appendChild(link);

        const label = document.createElement("span");
        label.textContent = fileName;
        label.title = fileName;
        card.appendChild(label);

        const button = document.createElement("button");
        button.className = "copy-btn";
        button.textContent = "üìã Copy Raw URL";
        button.addEventListener("click", () => {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(rawUrl).then(() => {
              const oldText = button.textContent;
              button.textContent = "‚úÖ Copied!";
              setTimeout(() => button.textContent = oldText, 1200);
            }).catch(() => alert(rawUrl));
          } else {
            alert(rawUrl);
          }
        });
        card.appendChild(button);

        grid.appendChild(card);
      });

      // wire up search AFTER cards exist
      searchEl.addEventListener("input", () => {
        const q = searchEl.value.trim().toLowerCase();
        const cards = grid.querySelectorAll(".card");
        cards.forEach(card => {
          const name = card.dataset.name || "";
          card.style.display = name.includes(q) ? "" : "none";
        });
      });
    })
    .catch(err => {
      console.error(err);
      statusEl.textContent = "Failed to load images from GitHub API.";
    });
</script>

</body>
</html>
